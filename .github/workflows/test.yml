name: Test

on:
  push:
    branches: [ dev, main ]

jobs:
  test-server:
    name: Run Java Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Gradle test
        working-directory: ./server
        run: ./gradlew test

  test-frontend:
    name: Run NPM Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install dependencies (Client)
        working-directory: ./client/frontend
        run: npm ci

      - name: Run ESLint on changed files
        working-directory: ./client/frontend
        run: npm run lint

      - name: Run tests
        working-directory: ./client/frontend
        # FIXME Since no testing framework was used, it's currently repeating the linting
        run: npm run lint
