services:
  db:
    image: team-spoved-db
    build:
      context: ./database
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: spOveD
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"


volumes:
  pgdata:
